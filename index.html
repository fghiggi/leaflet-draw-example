<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  </head>
  <body>
    <div id="mapid" style="width: 800px; height: 600px;"></div>

    <script>
        isMarkerInsidePolygon = (marker, poly) => {
          const x = marker.lat,
            y = marker.lng;
          let inside = false;

          for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
            const xi = poly[i].lat,
              yi = poly[i].lng;
            const xj = poly[j].lat,
              yj = poly[j].lng;

            const intersect =
              yi > y != yj > y && x < ((xj - xi) * (y - yi)) / (yj - yi) + xi;
            if (intersect) inside = !inside;
          }

          return inside;
        };

        const map = L.map("mapid").setView([-27.437908, -48.405944], 13);

        drawnItems = L.featureGroup().addTo(map);

        L.tileLayer(
          "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
          {
            maxZoom: 18,
            attribution:
              'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
              '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
              'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            id: "mapbox/streets-v11",
            tileSize: 512,
            zoomOffset: -1
          }
        ).addTo(map);

        L.marker(new L.LatLng(-27.437908, -48.405944)).addTo(map);

        map.addControl(
          new L.Control.Draw({
            edit: {
              featureGroup: drawnItems,
              poly: {
                allowIntersection: false
              }
            },
            draw: {
              polygon: {
                allowIntersection: false,
                showArea: true
              }
            }
          })
        );

        map.on(L.Draw.Event.CREATED, function(event) {
          const layer = event.layer;

          drawnItems.addLayer(layer);

          const polygon = layer.getLatLngs()[0];
          const markerLatLang = new L.LatLng(-27.437908, -48.405944);

          console.log(isMarkerInsidePolygon(markerLatLang, polygon));
        });
    </script>
  </body>
</html>
